<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Instagram Story Viewer</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    img {
      margin: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    a {
      display: block;
      margin-bottom: 20px;
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>عرض قصص إنستجرام</h1>
  <input type="text" id="username" placeholder="أدخل اسم المستخدم">
  <button onclick="fetchStories()">عرض</button>
  <div id="stories"></div>

  <script>
    async function fetchStories() {
      const username = document.getElementById('username').value.trim();
      const container = document.getElementById('stories');
      container.innerHTML = '';

      if (!username) {
        alert('يرجى إدخال اسم المستخدم');
        return;
      }

      try {
        const res = await fetch(`https://insta-pcq9.onrender.com/api/stories/${username}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>لا توجد قصص لهذا المستخدم.</p>';
          return;
        }

        data.forEach(story => {
          const img = document.createElement('img');
          img.src = story.image;
          img.width = 200;

          const downloadBtn = document.createElement('a');
          downloadBtn.href = story.image;
          downloadBtn.download = 'story.jpg';
          downloadBtn.innerText = 'تحميل القصة';

          container.appendChild(img);
          container.appendChild(downloadBtn);
        });
      } catch (err) {
        container.innerHTML = '<p>حدث خطأ أثناء تحميل القصص.</p>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
