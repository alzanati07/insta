<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Story Viewer (Demo)</title>
</head>
<body>
  <h1>عرض القصص</h1>
  <input type="text" id="username" placeholder="ادخل اسم المستخدم">
  <button onclick="fetchStories()">عرض</button>
  <div id="stories"></div>

  <script>
    async function fetchStories() {
      const username = document.getElementById('username').value;
const res = await fetch(`https://insta-pcq9.onrender.com/api/stories/${username}`);
      const data = await res.json();
      const container = document.getElementById('stories');
      container.innerHTML = '';

      data.forEach(story => {
        const img = document.createElement('img');
        img.src = story.image;
        img.width = 200;
        const downloadBtn = document.createElement('a');
        downloadBtn.href = story.image;
        downloadBtn.download = 'story.jpg';
        downloadBtn.innerText = 'تحميل القصة';
        downloadBtn.style.display = 'block';
        container.appendChild(img);
        container.appendChild(downloadBtn);
      });
    }
  </script>
</body>
</html>
