<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Viewer</title>
</head>
<body>
    <h1>View Instagram Content</h1>
    <form method="POST">
        <input type="text" name="target_username" placeholder="Enter username" required>
        <button type="submit">Get Data</button>
    </form>

    <h2>Posts</h2>
    {% for post in posts %}
        <img src="{{ post }}" alt="Post" width="200"><br>
    {% endfor %}

    <h2>Stories</h2>
    {% for story in stories %}
        <img src="{{ story }}" alt="Story" width="200"><br>
    {% endfor %}

    <h2>Highlights</h2>
    {% for highlight in highlights %}
        <img src="{{ highlight }}" alt="Highlight" width="200"><br>
    {% endfor %}
</body>
</html>
